<!DOCTYPE html>

<head>

  <title>simple numbers</title>

</head>

</head>

<body>
<form>
<table border="1">
  <tr>

  </tr>

    <td><label for="need_to_print">Display found numbers<label></td>

      <input type="checkbox" id="need_to_print"/>

      </div>
    </td>
  <tr>
</table>
<p>
  Duration: <input type="text" id="duration" /> seconds.
</p>
<p id="numbers_list" ></p>
